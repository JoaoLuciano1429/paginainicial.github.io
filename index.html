<!doctype html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="theme-color" content="#0042F8" />

    <!-- PWA -->
    <link rel="manifest" href="manifest.json" />
    <link rel="apple-touch-icon" href="img/icon/icons8-house.svg" />
    <meta name="mobile-web-app-capable" content="yes" />
    <meta
      name="apple-mobile-web-app-status-bar-style"
      content="black-translucent"
    />

    <!-- SEO -->
    <meta
      name="description"
      content="A página inicial feita para o seu navegador que contém relógio, barra de pesquisa e atalhos."
    />
    <meta name="author" content="João Luciano" />
    <meta name="robots" content="index, follow" />

    <!-- Open Graph (Facebook, Discord, etc.) -->
    <meta property="og:title" content="Página Inicial" />
    <meta
      property="og:description"
      content="Relógio, buscador e atalhos rápidos na sua página inicial."
    />
    <meta property="og:image" content="https://i.imgur.com/KtaiEZL.png" />
    <meta property="og:image:alt" content="Capa do website" />
    <meta
      property="og:url"
      content="https://joaoluciano1429.github.io/paginainicial.github.io/"
    />
    <meta property="og:type" content="website" />

    <!-- Twitter Card -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="Página Inicial" />
    <meta
      name="twitter:description"
      content="Relógio, buscador e atalhos rápidos na sua página inicial."
    />
    <meta name="twitter:image" content="https://i.imgur.com/KtaiEZL.png" />

    <!-- Favicon -->
    <link
      rel="shortcut icon"
      href="img/icon/icons8-house.svg"
      type="image/svg+xml"
    />
    <title>Página inicial</title>
    <link rel="stylesheet" href="css/style.css" />
    <script src="js/script.js" defer></script>
  </head>
  <body>
    <div class="container">
      <time onload="showTime()"></time>
      <form action="https://www.google.com/search" target="_blank">
        <div id="search">
          <label for="q">
            <input
              type="text"
              name="q"
              id="q"
              placeholder="Pesquisar na Web"
              autocomplete="off"
              role="search"
              aria-label="Pesquisar na Web com Google ou Bing"
            />
          </label>
          <button type="submit" role="button">&#128269;</button>
        </div>
        <p>Mecanismo de busca:</p>
        <div id="chooseMethod">
          <input
            type="radio"
            name="method"
            id="Google"
            value="Google"
            checked
          />
          <label for="Google">Google</label>
          <input type="radio" name="method" id="Bing" value="Bing" />
          <label for="Bing">Bing</label>
        </div>
      </form>
      <br /><br />
      <hr />
      <section class="shortcuts">
        <a href="https://www.youtube.com/" id="YouTube"
          ><button
            id="youtube"
            type="button"
            aria-label="Botão para o YouTube"
          ></button
          ><span>YouTube</span></a
        >
        <a href="https://www.linkedin.com/" id="LinkedIn"
          ><button
            id="linkedin"
            type="button"
            aria-label="Botão para o LinkedIn"
          ></button
          ><span>LinkedIn</span></a
        >
        <a href="https://www.friv.com/" id="Friv">
          <button
            id="friv"
            type="button"
            aria-label="Botão para o Friv"
          ></button>
          <span>Friv</span>
        </a>
        <a href="https://www.shopee.com.br/" id="Shopee"
          ><button
            id="shopee"
            type="button"
            aria-label="Botão para a Shopee"
          ></button>
          <span>Shopee</span></a
        >
      </section>
    </div>
  </body>
</html>
